<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style/style.css">
  <link rel="stylesheet" href="bootstrap/bootstrap.css">
</head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">

<body>
  <div class="width-box">
    <div class="row m-0 p-0">


      <div class="left-side col-lg-1 m-0 p-0">
        <ul class="product-list list-unstyled m-0 p-0">

          <li class="product-title d-flex p-0">
            <p class="pr-name">Mozarella</p>
            <i class="pr-icon fa-solid fa-xmark"></i>
          </li>

          <li class="product-title d-flex p-0">
            <p class="pr-name">cheese</p>
            <i class="pr-icon fa-solid fa-xmark"></i>
          </li>

          <li class="product-title d-flex p-0">
            <p class="pr-name">cheese</p>
            <i class="pr-icon fa-solid fa-xmark"></i>
          </li>

          <li class="product-title d-flex p-0">
            <p class="pr-name">cheese</p>
            <i class="pr-icon fa-solid fa-xmark"></i>
          </li>

          <li class="product-title d-flex p-0">
            <p class="pr-name">cheese</p>
            <i class="pr-icon fa-solid fa-xmark"></i>
          </li>

        </ul>
      </div>


      <div class="col-lg-8 bottom-side">

        <div class="timer-box">
          <img src="images/timer.webp" alt="">
        </div>

        <div class="pizzaContainer">
          <div class="pizza-status order">
            <span class="text">ORDER</span>
          </div>
          <div class="pizza-status prep">
            <span class="text">PREP</span>
          </div>
          <div class="pizza-status baking">
            <span class="text">BAKING</span>
          </div>
          <div class="pizza-status check">
            <span class="text">CHECK</span>
          </div>
          <div class="pizza-status delivery">
            <span class="text">DELIVERY</span>
          </div>

          <div id="pizza-back">
            <img id="pizza" src="images/pizzaNoSouce.png" class="img-fluid" alt="">
            <img class="pizza-products img-fluid" src="images/Untitled_Design__2_-removebg-preview.png" class="img-fluid" alt="">
            <img class="pizza-products img-fluid" src="images/Untitled_Design__1_-removebg-preview.png" class="img-fluid" alt="">
          </div>
        </div>

        <div class="selected-items">
          <img class="img-fluid added-product-img" src="images/Classic-Crust.png" alt="">
          <i class="added-product-icon fa-regular fa-circle-check"></i>
        </div>
      </div>




      <div class="col-lg-3 right-side">

        <div class="row m-0 p-0">
          <div class="col-lg-12 m-0 p-0">
            <div class="menu-slide">
              <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel" data-bs-interval="false">
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <p class="title-tag pr-title" name="souces" >Souces</p>
                    <div class="product-box" menu-type="souces">
                      <img draggable="false" id="product" class="img-fluid product-icons" value="tomato" src="images/pizzaSouce.png" alt="">
                      <img draggable="false"  id="product" class="img-fluid product-icons" value="without-souce" src="images/pizzaNoSouce.png" alt="">
                    </div>
                  </div>
                  <div class="carousel-item" name="spices" >
                    <p class="title-tag pr-title">Spices</p>
                    <div class="product-box" menu-type="spices">
                      <img id="product" class="img-fluid product-icons" src="images/chili.png" alt="">
                      <img id="product" class="img-fluid product-icons" src="images/meatballs.png" alt="">
                      <img id="product" class="img-fluid product-icons" src="images/ladle.png" alt="">
                      <img id="product" class="img-fluid product-icons" src="images/cheese.png" alt="">
                      <img id="product" class="img-fluid product-icons" src="images/chicken-legs.png" alt="">
                    </div>
                  </div>
                  <div class="carousel-item" name="vegetables" >
                    <p class="title-tag pr-title">Vegetables</p>
                    <div class="product-box" menu-type="spices">
                      <img id="product" class="img-fluid product-icons" src="images/chili.png" alt="">
                      <img id="product" class="img-fluid product-icons" src="images/meatballs.png" alt="">
                      <img id="product" class="img-fluid product-icons" src="images/ladle.png" alt="">
                      <img id="product" class="img-fluid product-icons" src="images/cheese.png" alt="">
                      <img id="product" class="img-fluid product-icons" src="images/chicken-legs.png" alt="">
                    </div>
                  </div>
                  <div class="carousel-item" name="meat products" >
                    <p class="title-tag pr-title">Meat Products</p>
                    <div class="product-box" menu-type="spices">
                      <img id="product" class="img-fluid product-icons" src="images/chili.png" alt="">
                      <img id="product" class="img-fluid product-icons" src="images/meatballs.png" alt="">
                      <img id="product" class="img-fluid product-icons" src="images/ladle.png" alt="">
                      <img id="product" class="img-fluid product-icons" src="images/cheese.png" alt="">
                      <img id="product" class="img-fluid product-icons" src="images/chicken-legs.png" alt="">
                    </div>
                  </div>
                  <button class="btn-none btn btn-prev carousel-control-prev" type="button"
                    data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                    <span class="changer-buttons"><i class="fa-solid fa-angles-left"> </i> Souces</span>
                  </button>
                  <button class="btn btn-next carousel-control-next" type="button"
                    data-bs-target="#carouselExampleControls" data-bs-slide="next">
                    <span class="changer-buttons">Spices <i class="fa-solid fa-angles-right"></i></span>
                  </div>
                  <button class="btn-none btn btn-prev carousel-control-prev" type="button"
                    data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                    <span class="changer-buttons"><i class="fa-solid fa-angles-left"> </i> Souces</span>
                  </button>
                  <button class="btn btn-next carousel-control-next" type="button"
                    data-bs-target="#carouselExampleControls" data-bs-slide="next">
                    <span class="changer-buttons">Spices <i class="fa-solid fa-angles-right"></i></span>
                </div>
              </div>
            </div>
          </div>
          <div class="col-lg-12 m-0 p-0">
            <div class="sizes">
              <p class="title-tag">Select Size</p>
              <input id="large" type="radio" value="large" class="size" name="pizza-size">
              <label for="large">Large</label>
              <input id="medium" type="radio" value="medium" checked class="size" name="pizza-size">
              <label for="medium">Medium</label>
              <input id="small" type="radio" value="small" class="size" name="pizza-size">
              <label for="small">Small</label>
            </div>
          </div>
          <div class="col-lg-12 m-0 p-0">
            <div class="crust-menu">
              <div class="row m-0 p-0">
                <p class="title-tag">Select Crust</p>
                <div class="col-6 m-0 p-0">
                  <div class="d-flex justify-content-between align-items-baseline m-0 p-0">
                    <input id="classic" type="radio" value="classic" checked class="crust" name="pizza-crust">
                    <label for="classic">Classic Crust
                      <img id="classic-crust" class="img-fluid" src="images/Classic-Crust.png" alt="">
                    </label>
                  </div>
                </div>
                <div class="col-6 m-0 p-0">
                  <div class="d-flex justify-content-between align-items-baseline">
                    <input id="thin" type="radio" value="thin" class="crust" name="pizza-crust">
                    <label for="thin">Thin Crust
                      <img id="thin-crust" class="img-fluid" src="images/Thin-Crust.png" alt="">
                    </label>
                  </div>
                </div>
                <div class="col-6 m-0 p-0">
                  <div class="d-flex justify-content-between align-items-baseline">
                    <input id="thinnest" type="radio" value="thinnest" class="crust" name="pizza-crust">
                    <label for="thinnest">Thinnest Crust
                      <img id="thinnest-crust" class="img-fluid" src="images/Thinnest-Crust.png" alt="">
                    </label>
                  </div>
                </div>
                <div class="col-6 m-0 p-0">
                  <div class="d-flex justify-content-between align-items-baseline">
                    <input id="double" type="radio" value="double" class="crust" name="pizza-crust">
                    <label for="double">Double Crust
                      <img id="double-crust" class="img-fluid" src="images/Duplex-Crust.png" alt="">
                    </label>
                  </div>
                </div>
              </div>
            </div>
          </div>

        </div>

      </div>

    </div>

    <script src="js/main.js"></script>
    <script src="bootstrap/bootstrap.js"></script>
</body>

</html>
